<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function reverseString(str){
        var newString = "";

        for(var i = str.length - 1; i >= 0; i--){
            newString += str[i];
        }
        return newString
    }

    function newWord(){
        var new_word = document.getElementByID('answer');
        new_word.innerHTML = reverseString(document.getElementByID('word').value);
    }
</script>
<p>
    Enter a word and click Submit to reverse it.
</p>
<p>
    <form>
        <input id="word" type="string">
        <input type="button" value="Submit" onClick="newWord();">   
    </form>
</p>
<p>Word reversed: </p><div id="answer"></div>


</body>
</html>
